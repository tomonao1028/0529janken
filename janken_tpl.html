<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>Hunter x Hunter じゃんけん</h1>
    <div class="slide">
    <img src="gon1.PNG" alt="">
    <img src="go5.PNG" alt="">
    <img src="gon5.PNG" alt="">
    <img src="gon6.PNG" alt="">
    </div>
    <p>
    <input type="range" id="slide_speed" value="2000" min="100" max="10000">
  </p>
</header>
<main>  
  <div class="janken">
  <!-- <ul> onclickでプログラム発動を指示 -->
   <ul>
    <li id="gu_btn"  onclick="R_Click(0);gon0()"><a href="#gon">グー</a></li>
    <li id="cho_btn" onclick="R_Click(1);gon1()"><a href="#gon">チョキ</a></li>
    <li id="par_btn"  onclick="R_Click(2);gon2()"><a href="#gon">パー</a></li>
  </ul>
  <br><br>
  <img id="gon" src=""/>
  <div class="computer"><span id="pc_hands"></span></div>
  <br><br>
  <img id="gonresult" src=""/>
  <div id="judgment"></div>
</div>
</main>

<footer>
  <div id="page_top"><a href="#"></div>
</footer>
<script>

window.addEventListener('load', function () {
	viewSlide('.slide img');
});
function viewSlide(className, slideNo = -1)
{
	let imgArray = document.querySelectorAll(className);
	if (slideNo >= 0) {
		//初回以外は現在のスライドを消す
		imgArray[slideNo].style.opacity = 0;
	}
	slideNo++;
	if (slideNo >= imgArray.length) {
		slideNo = 0; //次のスライドがなければ最初のスライドへ戻る
	}
	imgArray[slideNo].style.opacity = 1;
	let msec = document.getElementById('slide_speed').value;
	setTimeout(function(){viewSlide(className, slideNo);}, msec);
}

      function R_Click(p_janken_r) {
        let janken = ['グー','チョキ','パー'];//"janken"のリストを作成
        let janken_r = Math.floor( Math.random() * 3); //乱数
	
        let p_janken = ['グー','チョキ','パー'];  // プレイヤー側のジャンケン

        if (janken_r === p_janken_r) {
                Result_end = "あいこです";
                let img = document.getElementById("gonresult");
                img.src = "aiko.png";
            } else if(p_janken_r === 0 && janken_r === 1) {
                Result_end = "あなたの【勝ち】";
                let img = document.getElementById("gonresult");
                img.src = "win.png";
            }else if(p_janken_r === 1 && janken_r === 2) {
                Result_end = "あなたの【勝ち】";
                let img = document.getElementById("gonresult");
                img.src = "win.png";
            }else if(p_janken_r === 2 && janken_r === 0) {
                Result_end = "あなたの【勝ち】";
                let img = document.getElementById("gonresult");
                img.src = "win.png";
            }else {
                Result_end = "あなたの【負け】";
                let img = document.getElementById("gonresult");
                img.src = "lose.png";
            }
    
    
    // 結果表示用
     document.getElementById("pc_hands").innerHTML = "コンピュータの出した手は"+ janken[janken_r];        
     document.getElementById("judgment").innerHTML =  Result_end;
          }
    
    // プレイヤーの表示用
    let img;
    function gon0(){
    img = document.getElementById("gon");
    img.src = "jan0.png";
    }
    function gon1(){
    img = document.getElementById("gon");
    img.src = "jan1.PNG";
    }
    function gon2(){
    img = document.getElementById("gon");
    img.src = "jan2.PNG";
    };
  
</script>
</body>
</html>
